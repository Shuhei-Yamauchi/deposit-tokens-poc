<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit Tokens Simulation</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Deposit Tokens Simulation</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="simulation.html">Simulation</a>
      <a href="about.html">About</a>
    </nav>
  </header>
  <main>
    <!-- モード選択 -->
    <section id="mode-selection">
      <h2>Select Model</h2>
      <label>
        <input type="radio" name="model" value="backed" checked>
        Backed Model
      </label>
      <label>
        <input type="radio" name="model" value="native">
        Native Model
      </label>
    </section>
    
    <!-- シミュレーションパネル：各台帳の状態表示 -->
    <section id="simulation-panel">
      <div class="ledger" id="cbs-ledger">
        <h3>CBS Ledger</h3>
        <p>A Branch Balance: $<span id="cbs-a">1000.00</span></p>
        <p>B Branch Balance: $<span id="cbs-b">1000.00</span></p>
      </div>
      <div class="ledger" id="token-ledger">
        <h3>Token Ledger</h3>
        <p>A Branch Balance: $<span id="token-a">1000.00</span></p>
        <p>B Branch Balance: $<span id="token-b">1000.00</span></p>
      </div>
    </section>
    
    <!-- 操作パネル -->
    <section id="controls">
      <h2>Transfer Funds</h2>
      <label for="amount">Amount ($):</label>
      <input type="number" id="amount" value="100" min="1">
      <button id="transfer-btn">Transfer</button>
      <button id="reset-btn">Reset</button>
    </section>
    
    <!-- ログ表示 -->
    <section id="log">
      <h2>Operation Log</h2>
      <ul id="log-list">
        <!-- 各操作のログがここに表示される -->
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Deposit Tokens PoC</p>
  </footer>
  <script src="js/simulation.js"></script>
</body>
</html>
